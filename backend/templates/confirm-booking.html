<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS BikeHub - Confirm Booking</title>
    <link rel="stylesheet" href="styles.css">
     <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f0;
        }
        .confirm-booking-section {
            background-color: #e2f7e2;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 10px 0;
            width: 100%;
            background-color: #e2f7e2;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav style="background-color: #4CAF50; padding: 10px; display: flex; justify-content: space-around;">
        <a href="/" style="color: white; text-decoration: none; font-size: 18px;">Home</a>
        <a href="/bicycle-selection" style="color: white; text-decoration: none; font-size: 18px;">Available Selection</a>
        <a href="/view-bookings" style="color: white; text-decoration: none; font-size: 18px;">View bookings</a>
        <a href="/confirm-booking" style="color: white; text-decoration: none; font-size: 18px;">Confirm Booking</a>
    </nav>
   
    
    <section class="confirm-booking-section">
        <h1>Confirm Your Booking</h1>
        <p>You are booking <strong id="selected-bicycle">Bicycle Name</strong></p>

        <form id="confirmation-form" action="{{ url_for('confirm_booking') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="college-id">College ID:</label>
            <input type="text" id="college-id" name="college-id" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <!-- Hidden field to store the bicycle choice -->
            <input type="hidden" id="bicycle-choice" name="bicycle-choice">

            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MITS BikeHub. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve the bicycle name from localStorage
        const bicycleName = localStorage.getItem('selectedBicycle') || "Default Bicycle";

        // Set the bicycle name in the form and on the page
        document.getElementById('selected-bicycle').textContent = bicycleName;
        document.getElementById('bicycle-choice').value = bicycleName;
    </script>

</body>
</html>
