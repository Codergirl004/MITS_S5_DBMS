<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS BikeHub - Available Bicycles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #a8e6cf;
        }
        nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .bicycles-section {
            text-align: center;
            padding: 20px;
            background-color: #d8f3dc;
        }
        .bicycle-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .bicycle-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .bicycle-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .bicycle-card img {
            width: 100%;
            border-radius: 8px;
        }
        .bicycle-card h3, .bicycle-card p {
            margin: 10px 0;
        }
        .bicycle-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        </style>
</head>
<body>
    <nav style="background-color: #4CAF50; padding: 10px; display: flex; justify-content: space-around;">
        <a href="/" style="color: white; text-decoration: none; font-size: 18px;">Home</a>
        <a href="/bicycle-selection" style="color: white; text-decoration: none; font-size: 18px;">Available Selection</a>
        <a href="/view-bookings" style="color: white; text-decoration: none; font-size: 18px;">View bookings</a>
        <a href="/confirm-booking" style="color: white; text-decoration: none; font-size: 18px;">Confirm Booking</a>
    </nav>
   

    <section class="bicycles-section">
        <h1>Available Bicycles</h1>
        <div class="bicycle-grid">
            <div class="bicycle-card">
                <img src="/static/images/b33.png" alt="Bicycle 101">
                <h3>Bicycle 101</h3>
                <p>Type: Mountain Bike</p>
                <p>Gear: Yes</p>
                <button onclick="confirmBooking('Bicycle 101')">Confirm Booking</button>
            </div>
            <div class="bicycle-card">
                <img src="/static/images/b22.png" alt="Bicycle 102">
                <h3>Bicycle 102</h3>
                <p>Type: Road Bike</p>
                <p>Gear: No</p>
                <button onclick="confirmBooking('Bicycle 102')">Confirm Booking</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MITS BikeHub. All rights reserved.</p>
    </footer>

    <script>
        function confirmBooking(bicycleName) {
            // Store the bicycle name in localStorage
            localStorage.setItem('selectedBicycle', bicycleName);

            // Redirect to the confirm booking page
            window.location.href = 'confirm-booking';
        }
    </script>
</body>
</html>
