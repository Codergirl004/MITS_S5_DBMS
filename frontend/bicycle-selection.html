<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS BikeHub - Available Bicycles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline CSS for quick layout adjustments */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #a8e6cf; /* Slight green background for navigation */
        }
        nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #45a049;
        }
        .bicycles-section {
            text-align: center;
            padding: 20px;
            background-color: #d8f3dc; /* Slight green background for section */
        }
        .bicycles-section h1 {
            color: black; /* Set heading color to black */
        }
        .bicycle-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .bicycle-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            position: relative;
        }
        .bicycle-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .bicycle-card img {
            width: 100%;
            border-radius: 8px;
        }
        .bicycle-card h3, .bicycle-card p {
            margin: 10px 0;
        }
        .bicycle-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .bicycle-card button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <button onclick="location.href='index.html'">Dashboard</button>
        <button onclick="location.href='availability.html'">Change Slot</button>
    </nav>

    <!-- Available Bicycles Section -->
    <section class="bicycles-section">
        <h1>Available Bicycles</h1>
        <div class="bicycle-grid">
            <!-- Bicycle Cards -->
            <div class="bicycle-card">
                <img src="b11.png" alt="Bicycle 101">
                <h3>Bicycle 101</h3>
                <p>Type: Mountain Bike</p>
                <p>Gear: Yes</p>
                <button onclick="confirmBooking('Bicycle 101')">Confirm Booking</button>
            </div>

            <div class="bicycle-card">
                <img src="b33.png" alt="Bicycle 102">
                <h3>Bicycle 102</h3>
                <p>Type: Road Bike</p>
                <p>Gear: No</p>
                <button onclick="confirmBooking('Bicycle 102')">Confirm Booking</button>
            </div>

            <div class="bicycle-card">
                <img src="b22.png" alt="Bicycle 103">
                <h3>Bicycle 103</h3>
                <p>Type: Hybrid Bike</p>
                <p>Gear: Yes</p>
                <button onclick="confirmBooking('Bicycle 103')">Confirm Booking</button>
            </div>

            <div class="bicycle-card">
                <img src="b44.png" alt="Bicycle 104">
                <h3>Bicycle 104</h3>
                <p>Type: Electric Bike</p>
                <p>Gear: No</p>
                <button onclick="confirmBooking('Bicycle 104')">Confirm Booking</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MITS BikeHub. All rights reserved.</p>
    </footer>

    <script>
        function confirmBooking(bicycleName) {
            localStorage.setItem("selectedBicycle", bicycleName);
            window.location.href = 'confirm-booking.html';
        }
    </script>
</body>
</html>
